<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jay Shrivastava">
    <meta name="description" content="Calculator using HTML, CSS & Javascript">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">0</section>
        <section class="cal-btns">
            <div class="btn-row">
                <button class="btn dbl">C</button>
                <button class="btn">&larr;</button>
                <button class="btn">&divide;</button>
            </div>
            <div class="btn-row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">&times;</button>
            </div>
            <div class="btn-row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">&minus;</button>
            </div>
            <div class="btn-row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">&plus;</button>
            </div>
            <div class="btn-row">
                <button class="btn trpl">0</button>
                <button class="btn">&equals;</button>
            </div>
        </section>
    </div>
</body>
</html>
